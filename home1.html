 <div id="vung2">

  </div>

    <input type="email" class="form-input">
  </div>

  <div class="form-row">

    <select>
      <option>Việt Nam</option>

      <option>Nhật Bản</option>

  </div>

  <div class="form-row">
    <label>Sở thích:</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="doc">
    <label for="doc">Đi Ngủ</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="nghe">
    <label for="nghe">BẮN FF ĐI</label>
  </div>

  <div class="btn-box">
    <button class="btn">Đăng Nhập</button>
